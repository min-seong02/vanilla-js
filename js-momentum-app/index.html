<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>
    <div id="today"></div>

        class="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="이름"
      />
      <input class="login-btn"type="submit" value="로그인" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <div class="list">
      <form id="todo-form">
        <input type="text" placeholder="오늘의 할 일" required />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <div></div>
      <div></div>
      <a target="_blank" >인물정보 바로가기▷</a>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <a href="https://www.weather.go.kr/w/weather/forecast/short-term.do" target="_blank" class="weather-link">날씨예보 바로가기▷</a>
    <div id="vocabulary">
      <div>오늘의 토익 영어단어</div>
      <div></div>
      <div></div>
    </div>
    <script src="src/JS/greeting.js"></script>
    <script src="src/JS/clock.js"></script>
    <script src="src/JS/quotes.js"></script>
    <script src="src/JS/background.js"></script>
    <script src="src/JS/todo.js"></script>
    <script src="src/JS/weather.js"></script>
    <script src="src/JS/word.js"></script>
  </body>
</html>
